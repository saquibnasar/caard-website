<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Banner</title>
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <div id="root">
      <section class="loading-section" id="loader">
        <img
          width="40"
          height="60"
          alt="loading"
          src="./assets/image/logo.png"
        />
        <div class="loading"></div>
      </section>
      <section class="hero">
        <img class="img-fluid" src="./assets/image/bg.png" alt="" />
        <div class="container">
          <div class="hero-top">
            <div class="logo-banner text-center">
              <img class="img-fluid" src="./assets/image/user1.png" alt="" />
            </div>
          </div>
          <div class="hero-bottom mt-5">
            <h1></h1>
            <h2></h2>
            <h3></h3>
            <div class="hero-detail banner-shadow">
              <p></p>
            </div>
          </div>
        </div>
      </section>
      <section class="card-section">
        <div class="container">
          <div class="cardItem"></div>
          <div class="slider">
            <!--image slider start-->
            <div class="slider">
              <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />

                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                  <img src="./assets/image/img1.jpg" alt="" />
                </div>
                <div class="slide">
                  <img src="./assets/image/img1.jpg" alt="" />
                </div>
                <div class="slide">
                  <img src="./assets/image/img3.jpg" alt="" />
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                  <div class="auto-btn1"></div>
                  <div class="auto-btn2"></div>
                  <div class="auto-btn3"></div>
                </div>
                <!--automatic navigation end-->
              </div>
              <!--manual navigation start-->
              <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
              </div>
              <!--manual navigation end-->
            </div>
            <!--image slider end-->
          </div>
        </div>
      </section>
      <footer class="footer text-center">
        <div class="contaier">
          <img class="img-fluid" src="./assets/image/logo.png" alt="" />
          <h4>CREATE YOUR MICROSITE</h4>
        </div>
      </footer>
    </div>
    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  </body>
</html>
